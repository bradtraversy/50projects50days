<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event KeyCodes</title>
  </head>
  <body>
    <section id="starter">
      <div id="starter-text">
        Press any key to get the key code
      </div>
    </section>
  
    <div id="heading">
      <h1>Event Key codes</h1>
    </div>
  
    <div id="ascii">
      <h1 id="keyCode"></h1>
    </div>
  
    <div id="infos">
      <div class="info-box">
        <h3>event.location</p>
          <h2 id="location">Alt</h2>
      </div>
  
      <div class="info-box">
        <h3>event.key</p>
          <h2 id="key">Alt</h2>
      </div>
  
      <div class="info-box">
        <h3>event.which</p>
          <h2 id="which">Alt</h2>
      </div>
  
      <div class="info-box">
        <h3>event.code</p>
          <h2 id="code">Alt</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
